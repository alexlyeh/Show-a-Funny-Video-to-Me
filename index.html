<!doctype html>

<html>

<head>
	<style type="text/css">
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		iframe {
			position: fixed;
			right: 0; 
			bottom: 0;
			min-width: 100%; min-height: 100%;
			width: auto; height: auto; z-index: -100;
		}
	</style>

	<script type="text/javascript">
		var videoArray = ["www.youtube.com/embed/YX3tQ0X6Gok?", "www.youtube.com/embed/jvecCrSZYtM?", "www.youtube.com/embed/XDExIaqz2Ow?"];

		var randomVideoLink = function () {
			var randomIndex = Math.floor(Math.random() * videoArray.length);
			var videoLink = "http://" + videoArray[randomIndex] + "rel=0&amp;autoplay=1&amp;controls=0&amp;showinfo=0";
			document.getElementById("embeded-video").src = videoLink;
			console.log(videoLink);
		}
		
		window.onload = function() {
			randomVideoLink();
		}
	</script>
</head>

<body>
	<iframe id = "embeded-video" src="" frameborder="0" allowfullscreen></iframe>
</body>

</html>
